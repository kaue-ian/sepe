<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>

    <script>
    </script>

</head>

<body>
    
    <div class="h1-box">
        <h1>Calculadora de Investimentos</h1>
    </div>

    <div class="ul">
        <button class="btn" id="btn1"><span>Tesouro Direto</span></button>
        <button class="btn" id="btn1"><span>Certificado de Depósito Bancário (CDB)</span></button>
        <button class="btn" id="btn1"><span>Letra de Crédito Imobiliário (LCI)</span></button>
    </div>

    <div class="box">
        
    <form action="">
        <div class="values vava">
            <label for="valorApp">Valor da Aplicação</label>
            <input type="number" id="valorApp">
        </div>

        <div class="values">
            <label for="valorApp">Aporte Mensal</label>
            <input type="number" id="aporteMensal">
        </div>

        <div class="values">
            <label for="select">Prazo</label>
            <div class="ibt">
                <input type="number" class="inp" id="prazo">
                <select name="" id="select">
                    <option value="meses">Meses</option>
                    <option value="anos">Anos</option>
                </select>
            </div>
        </div>

        <div class="values">
            <label for="valorApp">Taxa de Imposto</label>
            <input type="number" id="imposto" placeholder="20 %">
        </div>

        <div class="values">
            <label for="selectdois">Tipo de Rentabilidade</label>
            <select name="selection" id="selectdois">
                <option value="xxx" disabled selected="">Selecione</option>
                <option value="pre">Pré-fixado</option>
                <option value="pos">Pós-fixado</option>
                <option value="ipca">IPCA+</option>
            </select>
        </div>

        <div class="b-div">
            <input type="button" class="button" value="Simular Investimento" onclick="Simular()">
        </div>

    </form>


    <div class="row d-flex justify-content-center">
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Investimento Inicial</h5>
                <p class="card-text" id="inicial"><strong>R$</strong></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Investimento Mensal</h5>
                <p class="card-text" id="mensal"><strong>R$</strong><br><small id="juros"></small></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Tempo do Investimento</h5>
                <p class="card-text" id="duracao"><strong>meses</strong></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Total do Investimento</h5>
                <p class="card-text" id="tt_investimento"><strong>R$</strong></p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title">Juros Recebidos</h5>
                <p class="card-text" id="juros_recebidos"><strong>R$</strong></p>
            </div>
        </div>
    <div class="box-gray">
        <h2>Veja quanto seu patrimônio <div>pode render</div></h2>
        <h3>Informe os valores ao lado para simular.</h3>
        <p id="a_receber"><strong>R$</strong></p>
    </div>
</div>

</body>

</html>
